<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/styleFeed.css" />

    <title>Feedback Page</title>
  </head>
  <body>
    <div id="cont-img">
      <img src="assets/img/epicode_logo.png" />
    </div>

    <div id="conteiner">
      <div id="intestazione">
        <h1>Tell us how it's going</h1>
      </div>
      <div class="pInte">
        <p class="testo">
          From 0 to 10 , how likely are you to recommend EPICODE to a friends or
          a colleague?
        </p>
      </div>

      <div id="stelleJs"></div>

      <div class="pInte" id="pFeed">
        <p class="testo">
          Leave us an open Feedback about your experience so far
        </p>
      </div>

      <input
        type="text"
        name="feedback"
        placeholder="Write your comment here"
      />
      <button>MORE INFO</button>
    </div>
    <script src="feedback.js"></script>
  </body>
</html>
